
<!DOCTYPE html>
<html>
<head>
    <meta charSet="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Guess the car model</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <section class="card" id="card">
        <section class="infobar">
            <div class="score">Միավոր: <span id="score">0</span></div>
            <div class="time" id="time"></div>

            <div class="time" id=" alertaccuracy"></div>
        </section>
        <div class="container">
            <section class="section">
                <img src="./img/m5.jpg" alt="flag" class="car" id="flag">
            </section>
            <div class="border"></div>
            <section class="section" id="optionhalf">
                <div class="options">
                    <div class="option">
                        <input type="radio" value="" name="option" id="option1input" class="optionradio">
                        <label for="option1input" class="label" id="option1label">BMW M8 Competition</label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option2input" class="optionradio">
                        <label for="option2input" class="label" id="option2label">BMW M5 F90</label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option3input" class="optionradio">
                        <label for="option3input" class="label" id="option3label">BMW M4 Coupe</label>
                    </div>

                </div>
            </section>
        </div>
    </section>
    <script src="models.js"></script>
    <script src='main.js'></script>

</body>

</html>
